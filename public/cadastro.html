<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Faça seu cadastro</title>


    <script src="./js/funcoes.js"></script>


    <link rel="icon" href="https://imagensemoldes.com.br/wp-content/uploads/2020/06/Imagem-de-Pneu-PNG-de-Corrida.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="fundo_cadlogin">
    <img src="https://cdn-icons-png.flaticon.com/512/1248/1248824.png" class="voltar" alt="" onclick="window.history.back()">
    <h1 id="title_logcad">Acesse diversas funcionalidades</h1>
    <div class="banner ">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <h2>Cadastre-se!</h2>
                <h4>Já possui login? <u class="cadastro"><a href="login.html">Entre</a></h4></u>
                <div class="formulario">

                    <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->

                    <b class="tipo_campo">Nome:</b>
                    <input id="nome_input" type="text" placeholder="Seu nome">

                    <b class="tipo_campo">E-mail:</b>
                    <input id="email_input" type="text" placeholder="meuemail@provedor.com">

                    <b class="tipo_campo">Senha:</b>
                    <input id="senha_input" type="password" placeholder="******">

                    <b class="tipo_campo">Confirmação da Senha:</b>
                    <input id="confirmacao_senha_input" type="password" placeholder="******">

                    <button class="btn" onclick="cadastrar()">Cadastrar</button>

                </div>
                <div id="div_aguardar" class="loading-div">
                    <img src="https://www.lshgroup.com/tyres/wp-content/uploads/2019/01/QueasySpicyCreature-max-1mb.gif" id="loading-gif">
                </div>

                <div id="div_erros_login">

                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
     var contador = 1
    function loop() {
        if(contador == 1) {
            title_logcad.innerHTML = 'Vote em seu piloto preferido'
        }
        if(contador == 2) {
            title_logcad.innerHTML = 'Esteja mais próximo com a F1'
        }
        if(contador == 3) {
            title_logcad.innerHTML = 'Acesse diversas funcionalidades'
        }
        if(contador == 4) {
            contador = 0
            title_logcad.innerHTML = 'Esteja mais próximo com a F1'
        }
        contador++
    }

    setInterval(() => {loop()}, 4500)    

    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
